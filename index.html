<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Random particles</title>
		<style>
			.td1 {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div style="position: fixed; top: 5%; left: 50%; margin-left: -300px; align: left;">
			<canvas id="particles" width="600" height="400" style="border-style: solid; border-width: 4px; border-color: #888;"></canvas>
			<table>
				<tr>
					<td class="td1">Number of particles</td>
					<td><input type="number" name="nrParticles" min="1" max="999"></td>
				</tr><tr>
					<td class="td1">Max radius</td>
					<td><input type="number" name="radius" min="1" max="600"></td>
				</tr><tr>
					<td class="td1">Speed range</td>
					<td><input type="number" name="speed" min="1" max="999"></td>
				</tr><tr>
					<td class="td1">Coefficient of restitution</td>
					<td><input type="number" name="coefficient" min="0" max="1" step="0.01"></td>	
				</tr><tr>
					<td colspan="2">
						<button type="button" onclick="generateButton()">Generate!</button>
						<br>
						<button type="button" onclick="document.getElementsByName('nrParticles')[0].value = 12; document.getElementsByName('radius')[0].value = 32; document.getElementsByName('speed')[0].value = 500; document.getElementsByName('coefficient')[0].value = 0.9; generateButton();">Default</button>
						<button type="button" onclick="document.getElementsByName('nrParticles')[0].value = 500; document.getElementsByName('radius')[0].value = 8; document.getElementsByName('speed')[0].value = 500; document.getElementsByName('coefficient')[0].value = 0.9; generateButton();">Epic</button>
						<button type="button" onclick="document.getElementsByName('nrParticles')[0].value = 900; document.getElementsByName('radius')[0].value = 4; document.getElementsByName('speed')[0].value = 500; document.getElementsByName('coefficient')[0].value = 0.75; generateButton();">Ãœber</button>
						<br><small>FPS: <span id="fps"></span></small>
					</td>
				</tr>
			</table>
		</div>
		<script src='particles.js'></script>
	</body>
</html>
